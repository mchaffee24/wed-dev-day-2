<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Tracker | Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../styles/main.css" />
</head>


<body class="bg-light">
    <!-- NAV -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Mitchâ€™s Movie Tracker</a>

            <div class="d-flex gap-2">
                <!-- Internal link -->
                <a class="btn btn-outline-light btn-sm" href="session-data.html">Session Data</a>

                <!-- External link -->
                <a class="btn btn-outline-light btn-sm" href="https://www.imdb.com/" target="_blank" rel="noopener">
                    IMDb
                </a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <header class="mb-3">
            <h1 class="h4 mb-1">Search Movies</h1>
            <p class="text-muted mb-0">Search by title, genre, or description.</p>
        </header>

        <div class="card mb-3">
            <div class="card-body">
                <label for="search-input" class="form-label">Search</label>

                <form id="search-form">
                    <div class="input-group">
                        <input id="search-input" class="form-control" type="text" placeholder="Example: sci-fi"
                            autocomplete="off" />

                        <button id="search-btn" class="btn btn-primary" type="submit">
                            Search
                        </button>

                        <button id="reset-btn" class="btn btn-outline-secondary" type="button">
                            Reset
                        </button>
                    </div>
                </form>

                <small id="results-count" class="text-muted d-block mt-2">
                    Showing 0 results
                </small>
            </div>
        </div>

        <!-- RESULTS -->
        <div id="results" class="row g-3"></div>

        <!-- EMPTY STATE -->
        <div id="empty" class="text-center text-muted py-5 d-none">
            No matches found.
        </div>
    </main>

    <script src="../scripts/movies-data.js"></script>
    <script src="../scripts/search.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
